<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Greeting</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 60px;
      margin: 0;
      background-color: #f4f4f4;
    }
    .card {
      background: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 320px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    h1 {
      margin: 0;
      font-size: 1.8rem;
      text-align: center;
      color: #333;
    }
    label {
      font-size: 0.9rem;
      margin-bottom: 4px;
      color: #555;
    }
    input {
      padding: 8px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px;
      background: #3366cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    #message {
      margin-top: 8px;
      padding: 10px;
      background: #e1ecff;
      border: 1px solid #aac4ff;
      border-radius: 4px;
      text-align: center;
      min-height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #1f3057;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Greeting</h1>

    <label for="name">Name</label>
    <input id="name" type="text" placeholder="Enter Your Name">

    <button onclick="greet()">Show Greeting</button>

    <div id="message"></div>
  </div>

  <script>
    function greet() {
      const name = document.getElementById("name").value.trim();
      const msgDiv = document.getElementById("message");

      if (!name) {
        msgDiv.textContent = "Please enter your name.";
        return;
      }

      const hour = new Date().getHours();
      let greeting;
      if (hour < 12) {
        greeting = "Good morning";
      } else if (hour < 18) {
        greeting = "Good afternoon";
      } else {
        greeting = "Good evening";
      }

      msgDiv.textContent = greeting + ", " + name + "!";
    }
  </script>

</body>
</html>
