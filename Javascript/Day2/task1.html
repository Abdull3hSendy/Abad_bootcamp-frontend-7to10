<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Task 1 </title>
        <style>
            body{font-family: Arial, Helvetica, sans-serif;
            padding: 20px;}
            .output{
                margin-top: 15px;
                padding: 10px;
                background-color: #e7f3ff;
                border-radius: 5px;
            }

        </style>

    </head>
    <body>
        <h1>show Age </h1>
        <label for="ageinput">Enter Your Age :</label>
        <input type="number" id="ageinput">
        <button onclick="showAge()">Show Age</button>

        <div id="result" class="output"></div>
        <script>
            function showAge()
            {
                let age =document.getElementById("ageinput").value;
                if(age.trim()==="")
                {
                       document.getElementById("result").innerText="please enter your age " ; 
                }else{ document.getElementById("result").innerText="you are "+age+" years Old" ; }

            }

        </script>
    </body>
</html>
