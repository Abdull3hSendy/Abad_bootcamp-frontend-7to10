<!DOCTYPE html>
<html>
<head>
    <title>BOM - Screen Info</title>
</head>
<body>
    <h2>معلومات الشاشة الخاصة بك</h2>
    <p id="screenInfo"></p>
    <script>
    const screenInfo = document.getElementById("screenInfo");
    screenInfo.innerText =
      `عرض الشاشة: ${screen.width}px - ارتفاع الشاشة: ${screen.height}px`; // ✅ يعرض أبعاد الشاشة
    </script>
</body>
</html>
<!DOCTYPE html>
<html>
<head>
    <title>BOM - Navigator Info</title>
</head>
<body>
    <h2>معلومات المتصفح:</h2>
    <ul id="info"></ul>
    <script>
    const info = document.getElementById("info");
    const items = [
      `اسم المتصفح:   ${navigator.appName}`,
      `إصدار المتصفح: ${navigator.appVersion}`,
      `نظام التشغيل:  ${navigator.platform}`,
      `لغة المتصفح:   ${navigator.language}`
    ];
    items.forEach(item => {
      const li = document.createElement("li");
      li.innerText = item;
      info.appendChild(li);
    });
    </script>
</body>
</html>
