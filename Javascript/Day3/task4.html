<!DOCTYPE html>
<html>
    <head>
        <title>Fetch Data from Json Api</title>
        <style>
table {
    border-collapse: collapse;
    width: 100%;
    margin-top: 10px;
}
th , td{
    border: 1px solid #333;
     padding: 10px;
    text-align: center;
}
th{
    background-color: #f2f2f2;
    font-size: 24px;
    font-weight: bolder;
}
        </style>
    </head>
    <body>
        <h2>Fetch Users Data From Api</h2>
        <button onclick="Loading()"> Load Data</button>
        <table id="mytable">
            <thead><tr>
                <th>Name</th>
                <th>Email</th>
                <th>City</th>
            </tr></thead>
            <tbody id="mytbody"></tbody>
        </table>

        <script>
async function Loading()
{
    const response =await fetch('https://jsonplaceholder.typicode.com/users');
    const users =await response.json();
    const tableBody = document.getElementById("mytbody");
    tableBody.innerHTML = "" ; 

    users.forEach(user => {
        const row =document.createElement("tr");
        row.innerHTML=`
        <td>${user.name}</td>
        <td>${user.email}</td>
        <td>${user.address.city}</td>
        `
       tableBody.append(row) ;  
        
    });

}
        </script>
    </body>
</html>
