<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نموذج الإدخال المتكامل</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="form-box">
    <h2>نموذج الإدخال</h2>

    <form>
      <label for="fullname">الاسم الكامل:</label>
      <input type="text" id="fullname" name="fullname">

      <label for="password">كلمة المرور:</label>
      <input type="password" id="password" name="password">

      <label for="phone">رقم الجوال:</label>
      <input type="tel" id="phone" name="phone" placeholder="مثال: 0500000000">


      <label for="email">البريد الإلكتروني:</label>
      <input type="email" id="email" name="email">

      <label>الجنس:</label>
      <input type="radio" id="male" name="gender" value="ذكر">
      <label for="male">ذكر</label>
      <input type="radio" id="female" name="gender" value="أنثى">
      <label for="female">أنثى</label>

      <label for="birthdate">تاريخ الميلاد:</label>
      <input type="date" id="birthdate" name="birthdate">

      <label for="color">اختر لونك المفضل:</label>
      <input type="color" id="color" name="color">

      <label for="file">تحميل ملف:</label>
      <input type="file" id="file" name="file">

      <label>اختر الهوايات:</label>
      <input type="checkbox" id="reading" name="hobby" value="قراءة">
      <label for="reading">قراءة</label><br>
      <input type="checkbox" id="sports" name="hobby" value="رياضة">
      <label for="sports">رياضة</label><br>
      <input type="checkbox" id="coding" name="hobby" value="برمجة">
      <label for="coding">برمجة</label><br>

      <label for="country">اختر الدولة:</label>
      <select id="country" name="country">
        <option>السعودية</option>
        <option>مصر</option>
        <option>الإمارات</option>
        <option>الكويت</option>
        <option>الأردن</option>
      </select>

      <button type="submit">تسجيل</button>
    </form>
  </div>

</body>
</html>
