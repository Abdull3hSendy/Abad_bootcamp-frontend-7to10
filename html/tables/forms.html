<!DOCTYPE html>
<html>
        <head> 
            <meta charset="UTF-8"/> 

            <link rel="stylesheet" href="style.css">

            <title> New </title>

        </head>

        <body>
        
            <h1>Forms</h1>

            <form enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" required>
            <br><br>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>
            <br><br>

            <label for="phone">Phone Number:</label>
            <input type="number" name="phone" id="phone" pattern="[0-9]{10}" placeholder="05XXXXXXXX" required>
            <br><br>

            <label for="date">Date:</label>
            <input type="date" name="date" id="date" required>
            <br><br>

            <label for="grade">Grade:</label>
            <input type="range" id="grade" name="grade" min="0" max="100" value="50" oninput="gradeOutput.value = grade.value">
            <output id="gradeOutput">50</output>
            <br><br>

            <label for="upload">Upload File:</label>
            <input type="file" id="upload" name="upload" required>
            <br><br>

            <label for="msg">Message:</label>
            <br>
            <textarea name="msg" id="msg" rows="4" cols="30" required></textarea>
            <br><br>
            <button type="submit">Send</button>
            
            </form>

        </body>

</html>
