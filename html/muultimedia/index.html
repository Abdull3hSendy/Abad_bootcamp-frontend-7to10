<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8" />
    <title>وسائط متعددة</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>مثال على الصور</h1>
    <img src="clown.jpg" alt="Example" width="300">
    <p>صورة جميلة</p>

    <br><br>

    <h1>مثال على الفيديو</h1>
    <iframe width="560" height="315" 
        src="https://www.youtube.com/embed/M3Yo1z3qLgU" 
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
    </iframe>
    <p>مقطع فيديو جميل</p>

    <br><br>

    <h1>مثال على الصوت</h1>
    <audio controls>
        <source src="example.mp4" type="audio/mpeg"/>
        المتصفح لا يدعم تشغيل الصوت.
    </audio>
    <p>مقطع صوتي جميل</p>

    <br><br>

    <h1>Attachment</h1>
    <iframe src="https://example.com/" width="100%" height="400"></iframe>

</body>
</html>
